<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let odd of odds"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ odd }}
          </li>
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let even of evens"
            [ngClass]="{ even: even % 2 === 0 }"
          >
            {{ even }}
          </li>
        </ul>
      </div>
      <p appBasicDirective>Style me with basic directive</p>
      <p appBetterDirective>Style me with better directive</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
